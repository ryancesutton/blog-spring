<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('Blog | View Post')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar" />

<div class="container">
    <div th:if="${post == null}">
        Post not found.
    </div>
    <div th:if="${post}">
        <div th:text="${postID}">ID</div>
        <h3 th:text="${post.title}">Title</h3>
        <div th:text="${post.body}">Body</div>
        <div>Created by: <span th:text="${post.owner.username}"></span></div>
        <a th:href="'/profile/' + ${post.owner.id}" >See Profile</a>

    </div>
</div>
<!--<footer th:replace="fragments/footer :: footer" />-->
</body>
</html>
